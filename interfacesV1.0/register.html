<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="stylesheet.css">
</head>
<body>

<form action="/action_page.php" style="border:1px solid #ccc">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Por favor rellene el formulario para registrarse.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Introducir  Email" name="email" required>

    <label for="psw"><b>Contrasena</b></label>
    <input type="password" placeholder="Introducir contrasena" name="psw" required>

    <label for="psw-repeat"><b>Repetir contrasena</b></label>
    <input type="password" placeholder="Repetir contrasena" name="psw-repeat" required>
    
    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px">Recordar
    </label>
    
    <p>Creando una cuenta usted acepta <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancelar</button>
      <button type="submit" class="signupbtn">Registrar</button>
    </div>
  </div>
</form>

</body>
</html>
